imagePullSecrets: []

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

service:
  type: ClusterIP
  port: 6061

additionalVolumes: []

serviceAccount:
  create: true
  automount: true
  annotations: {}
gpuMetricsExporter:
  image:
    repository: ghcr.io/castai/gpu-metrics-exporter/gpu-metrics-exporter
    pullPolicy: IfNotPresent
    tag: ""
  config: {}
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    readOnlyRootFilesystem: true
    runAsNonRoot: true
  volumeMounts: []

dcgmExporter:
  enabled: true
  arguments: ["-f", "/etc/dcgm-exporter/dcp-metrics-included.csv"]
  image:
    repository: nvcr.io/nvidia/k8s/dcgm-exporter
    pullPolicy: IfNotPresent
    tag: 3.3.6-3.4.2-ubuntu22.04
  useExternalHostEngine: false
  additionalEnv: []
