syntax = "proto3";

option go_package = "github.com/castai/gpu-metrics-exporter/pb";


message Metric {
    string name = 1;
    repeated Measurement measurements = 2;

    message Measurement {
        double value = 1;
        map<string, string> labels = 2;
    }
}

message MetricsBatch {
    repeated Metric metrics = 1;
}